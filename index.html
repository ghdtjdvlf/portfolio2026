<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myapp</title>
    <script>
      // 404.html에서 넘어온 경로 복원
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          var url = new URL(redirect);
          var path = url.search.slice(1).replace(/&/, '?') || '/';
          window.history.replaceState(null, null, '/' + path + url.hash);
        }
      })();
    </script>
